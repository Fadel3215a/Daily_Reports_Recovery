<!DOCTYPE html>
<html>
<head>
  <title>Monitoring Trackwork</title>
</head>
<body>
  <h2>Daily Reports Recovery</h2>
  <button onclick="getLocation()">Asking For Recovery</button>
  <p id="location"></p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        document.getElementById("location").innerText = "Geolocation not supported.";
      }
    }

    function showPosition(position) {
      document.getElementById("location").innerText =
        "Stations: " + position.coords.latitude +
        ", Access Code: " + position.coords.longitude;
    }
  </script>
</body>
</html>
